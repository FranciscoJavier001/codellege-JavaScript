<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion 01 - Suma</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-2">Suma</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Teclee el primer numero</label>
                        <input id="ipNumero1" type="number" class="form-control" placeholder="Digite el primer numero a sumar">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Teclee el segundo numero</label>
                        <input id="ipNumero2" type="number" class="form-control" placeholder="Digite el segundo numero a sumar">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-info btn-block" id="btnCalcular">Calcular resultado
                    </button>
                </div>
            </div>

            <div id="ImprimirResultado" class="alert alert-primary mt-3" role="alert">
                Resultado:
            </div>
        </div>
    </div>
    <script src="../js/app.js"></script>


</body>
