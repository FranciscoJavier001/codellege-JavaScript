<!-- Una compañía de seguros para autos ofrece dos tipos de póliza: cobertura amplia (A) y daños a terceros (B). Para el plan A, la cuota base es de $1,200, y para el B, de $950.00. A ambos planes se les carga el 10% del costo si la persona conduce tiene por habito beber alcohol, 5% si utiliza lentes, 5% si padece alguna enfermedad (deficiencia cardiaca o diabetes), y si más de 40 años se le carga el 20% de lo contrario solo 10%.
•	Todos estos cargos se realizan sobre el costo del sueldo base.
•	Determinar cuánto le cuesta a una persona contratar una póliza.
 -->

<!doctype html>
<html lang="en">

<head>
    <title>Estructuras Selectivas 14 - Compañia de Seguros</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-2">Compañia de Seguros</h1>
    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Tipo de Poliza</label>
                        <select name="" id="idPoliza" class="form-control">
                            <option value="1200">Plan A</option>
                            <option value="950">Plan B</option>
                        </select>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label for="">Condiciones</label>
                        <form action="">
                            <input type="checkbox" id="cbxAlcohol" value=".1">
                            <label for="">Beber Alcohol</label><br>
                            <input type="checkbox" id="cbxLentes" value=".05">
                            <label for="">Utiliza Lentes</label><br>
                            <input type="checkbox" id="cbxEnfermedad" value=".05">
                            <label for="">Padece alguna enfermedad</label>
                        </form>
                    </div>

                </div>
                <div class="col-4">
                    <div class="from-group">
                        <label for="">Edad</label>
                        <input type="number" name="" id="inpEdad" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" id="btnApp">Calcular Costo Seguro</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <div id="zonePrint" class="alert alert-success">
                            Edad:</br>
                            Precio Poliza Original: $</br>
                            Precio Poliza Total: $
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
