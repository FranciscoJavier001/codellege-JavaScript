<!doctype html>
<html lang="en">

<head>
    <title>Estructuras Condicionales Simples 04 - Hermanos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

                    <div class="form-group">

            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success btn-block" id="btnComparar">Comparar Edad</button>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12">
                    <div class="alert alert-success" id="zonePrint">
