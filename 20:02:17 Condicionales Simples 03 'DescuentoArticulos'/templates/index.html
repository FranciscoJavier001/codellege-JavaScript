<!-- Hacer un Pseudocodigo que imprima el nombre de un articulo, clave, precio original y su precio con descuento. El descuento lo hace en base a la clave, si la clave es 01 el descuento es del 10% y si la clave es 02 el descuento en del 20% (solo existen dos claves). -->
<!doctype html>
<html lang="en">

<head>
    <title>Estructuras Condicionales Simples 03 - Claves</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-2">Claves Descuento</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-4 text-center">
                    <div class="form-group">
                        <label for="">Articulo</label>
                        <input type="text" id="inpArticulo" class="form-control">
                    </div>
                </div>
                <div class="col-4 text-center">
                    <div class="form-group">
                        <label for="">Clave</label>
                        <select id="idClaves" class="form-control">
                            <option value="01">01</option>
                            <option value="02">02</option>
                        </select >
                    </div>
                </div>
                <div class="col-4 text-center">
                    <div class="form-group">
                        <label for="">Precio</label>
                        <input type="number" id="inpPrecio" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                    <button class="btn btn-outline-success btn-block" id="btnDescuento">Calcular Descuento</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="alert alert-success" id="zonePrint">
                        Codigo:<br>
                        Articulo:<br>
                        Precio Normal: $<br>
                        Precio Descuento: $<br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
