<!doctype html>
<html lang="en">

<head>
    <title>Aplicacion 02 - La Brocha Gorda</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <h1 class="text-center">La Brocha Gorda</h1>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="">Ingrese el largo de la pared: </label>
                        <input type="number" id="inpAlto" class="form-control" placeholder="Ingrese el alto de la pared">
                    </div>
                </div>
                <div class="col-4">
                    <label for="">Ingrese el ancho de la pared: </label>
                    <input type="number" id="inpAncho" class="form-control" placeholder="Ingrese el ancho de la pared">
                </div>
                <div class="col-4">
                    <label for="">Ingrese el costo por m2: </label>
                    <input type="number" id="inpMc" class="form-control" placeholder="Ingrese el costo por m2">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="btnCotizacion" class="btn btn-outline-success btn-block">Realizar Cotizacion</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <!-- <label for="">Resultado en Pesos: </label> -->
                    <div id="imprimirResultado" class="alert alert-success mt-3" role="alert">
                        Cotizacion:
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./../js/app.js"></script>
</body>

</html>
