<!-- Desarrolle una solución que nos ayude a decidir a qué lugar podrá ir de vacaciones una persona, considerando que la línea de autobuses cobra por kilómetro recorrido. Se debe considerar el costo del pasaje tanto de ida, como de vuelta; los datos que se conocen y que son fijos son: México, 750 km; P.V., 800 km; Acapulco, 1200 km, y Cancún, 1800 km. También se debe considerar la posibilidad de tener que quedarse en casa. -->

<!doctype html>
<html lang="en">

<head>
    <title>Estructuras Selectivas 04 - Vacaciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-2">Costo de vacaciones</h1>
    <div class="container">
        <div class="jumbotron">

            <div class="row">
                <div class="col-6 text-center">
                    <div class="form-group">
                        <label for="">Destino Turistico</label>
                        <select id="destinoTuristico" class="form-control">
                        <option value="1500">México (Viaje Redondo 1,500km²)</option>
                        <option value="1600">Puerto Vallarta (Viaje Redondo 1,600km²)</option>
                        <option value="2400">Acapulco (Viaje Redondo 2,400km²)</option>
                        <option value="3600">Cancun (Viaje Redondo 3,600km²)</option>
                        <option value="0">Quedarse en Casa (0Km²)</option>
                    </select>
                    </div>
                </div>

                <div class="col-6 text-center">
                    <div class="form-group">
                        <label for="">Costo por KM²</label>
                        <input type="number" id="inpCosto" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" id="btnApp">Calcular costo</button>
                    </div>
                </div>
            </div>

            <div id="zonePrint" class="alert alert-success">
                Precio Km²: $</br>
                Distancia Total Km²:</br>
                Costo Total: $
            </div>
        </div>
    </div>

    <script src="./../js/app.js "></script>
</body>

</html>
