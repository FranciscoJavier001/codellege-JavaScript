<!-- Crear un pseudocodigo que solicite un numero entero positivo de hasta tres cifras y muestre un mensaje indicando si tiene 1, 2, 3, cifras. Mostrar un mensaje de error si el numero de cifras es mayor -->

<!doctype html>
<html lang="en">

<head>
    <title>Condicionales Anidadas 02 - Cifras Numero</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-2">Verifica un numero</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="form-group">
                        <label for="">Ingresa un numero</label>
                        <input type="number" id="inpNumber" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success btn-block" id="btnVerifica">Verificar</button>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12">
                    <div class="alert alert-success" id="zonePrint">
                        Cifras del Numero:
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
