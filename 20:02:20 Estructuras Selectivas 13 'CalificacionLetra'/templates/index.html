<!-- Realizar algoritmo que, con base en una calificación proporcionada (0-10), indique con letra la calificación que le corresponde: 10 es “A”, 9 es “B”, 8 es “C”, 7 y 6 son “D” y de 5 a 0 es “F”. -->

<!doctype html>
<html lang="en">

<head>
    <title>Estructuras Selectivas 13 - Numero/Letra</title>

    <body>
        <h1 class="text-center mt-2">Calificaciones</h1>
        <div class="container">
            <div class="jumbotron">

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="">Ingresa la calificacion</label>
                            <input type="number" id="inpCalificacion" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <button class="btn btn-outline-success btn-block" id="btnApp">Calcular</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div id="zonePrint" class="alert alert-success">
                                La Calificacion es:</br>
                                Tu Calificacion es:
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="./../js/app.js"></script>
    </body>

</html>
