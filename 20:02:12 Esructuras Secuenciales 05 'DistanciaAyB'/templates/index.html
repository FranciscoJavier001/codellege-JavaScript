<!-- Se tiene los puntos A y B en el cuadrante positivo del plano cartesiano, elabore el algoritmo que permite obtener la distancia entre A y B. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estructuras Secuenciales 05 - Distancia (A B)</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-2">Distancia Dos Puntos</h1>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-6 text-center">
                    <label for="">A1</label>
                    <input type="number" id="inpA" class="form-control">
                </div>
                <div class="col-6 text-center">
                    <label for="">B1</label>
                    <input type="number" id="inpB" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-primary btn-block mt-2" id="calcularDistancia">Calcular Distancia</button>
                </div>
            </div>

            <div class="alert alert-success mt-2" id="mostrarDistancia">
                Distancia entre A y B:
            </div>
        </div>
    </div>

    <script src="./../js/app.js"></script>
</body>

</html>
