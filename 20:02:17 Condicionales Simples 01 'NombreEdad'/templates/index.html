<!-- Elabore el pseudocodigo que pida a dos usuarios el nombre y la edad e imprima el nombre del mayor. -->
<!doctype html>
<html lang="en">

<head>
    <title>Estructuras Condicionales Simples 01 - Nombre/Edad</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center mt-2">Nombre/Edad</h1>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-9 text-center">
                    <div class="form-group">
                        <label for="">Ingresa el Nombre</label>
                        <input id="inpNombre1" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-3 text-center">
                    <div class="form-group">
                        <label for="">Ingresa la Edad</label>
                        <input id="inpEdad1" type="number" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-9 text-center">
                    <div class="form-group">
                        <label for="">Ingresa el Nombre</label>
                        <input id="inpNombre2" type="text" class="form-control">
                    </div>
                </div>
                <div class="col-3 text-center">
                    <div class="form-group">
                        <label for="">Ingresa la Edad</label>
                        <input id="inpEdad2" type="number" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="btnComparacion" class="btn btn-outline-success btn-block">Comparacion</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div id="zonePrint" class="alert alert-success">
                        Resultado:
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="./../js/app.js"></script>
</body>

</html>
